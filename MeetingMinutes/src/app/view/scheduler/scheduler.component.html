<div *ngIf="dataload; else loading">
  <ejs-schedule width='100%' height='550px' [selectedDate]="selectedDate" [eventSettings]="eventSettings">
  </ejs-schedule>
</div>
<ng-template #loading>
  <div style="text-align: center; padding: 10%;">
    <img src="../../../assets/loading_2.gif">
  </div>
</ng-template>
