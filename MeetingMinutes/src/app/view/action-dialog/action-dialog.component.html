<h1 mat-dialog-title style="text-align: center;">Add Action Item</h1>
<mat-divider></mat-divider>
<br>
<div mat-dialog-content>
    <div class="input-group form-group">
        <input type="text" class="form-control" style="width: 100%;" name="ActionItem_Title" [(ngModel)]="action.ActionItem_Title" placeholder="Action title">
    </div>

    <div class="input-group form-group">
        <input type="text" class="form-control" readonly [value]="meeting.project_Name" name="project_Name" >
        <!-- <a style="margin-left: 10px; margin-top: 8px; color: rgb(99, 96, 96); font-size: 18px;" [(ngModel)]="action.project_Name">{{meeting.project_Name}}</a>  -->
    </div>

    <div class="input-group form-group">
        <textarea class="form-control" rows="3" placeholder="Description of Action Item" name="Action_Description" [(ngModel)]="action.Action_Description"></textarea>
    </div>

    <!-- <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name="ActionDate" [(ngModel)]="action.ActionDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> -->

    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [min]="minDate" [matDatepicker]="picker" name="ActionDate" [(ngModel)]="action.ActionDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="input-group form-group">
        <label style="margin-right: 10px; color: rgb(117, 117, 117); margin-top: 8px;">Assigned To: </label>
        <!-- <input type="text" class="form-control" placeholder="Assignee Name"  name="ActionAssignedTo" [(ngModel)]="action.ActionAssignedTo"> -->
        <input type="text" placeholder="Choose Any" aria-label="Number" matInput class="form-control"
                        style="height: 50px" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)='getPosts($event.option.value)'>
                        <mat-option *ngFor="let option of options" [value]="option.DisplayName">
                            {{option.FirstName}} {{option.LastName}}
                        </mat-option>
                    </mat-autocomplete>
    </div>

    <div class="input-group form-group">
        <label style="margin-right: 10px; color: rgb(117, 117, 117);;">Set Priority: </label>
        <mat-radio-group aria-label="Select an option" name="Priority" [(ngModel)]="action.Priority">
            <mat-radio-button value="1" style="margin-right: 10px;" value="High">High</mat-radio-button>
            <mat-radio-button value="2" style="margin-right: 10px;" value="Medium">Medium</mat-radio-button>
            <mat-radio-button value="3" style="margin-right: 10px;" value="Low">Low</mat-radio-button>
        </mat-radio-group>
    </div>
    <div *ngIf="showMessage">
        <a class="alert1">Please fill up the {{field}}</a>
    </div>
</div>
<mat-divider></mat-divider>
<br>
<div mat-dialog-actions style="justify-content: center;">
    <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
    <button mat-raised-button cdkFocusInitial color="primary" (click)="sendData(action)">Add Action Item</button>
</div>
